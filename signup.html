<!DOCTYPE>
<html>
<head>
        <title>Signup - MySukat</title>
        <link href="assets/css/stylesheets/theme.css" rel="stylesheet" type="text/css" /> 
    <link href="assets/css/stylesheets/forms.css" rel="stylesheet" type="text/css" /> 
        <link href="assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="assets/plugins/bootstrap/bootstrap-social.css" rel="stylesheet" type="text/css" />
        <link href="assets/plugins/bootstrap-datepicker/dist/css/bootstrap-datepicker.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
    
        <div class="container">
            <div class="row m-b-20">
                 <h1 class="appTitle">MySukat</h1>
            </div>
        
            <div class="row"> 
                <div class="col-md-offset-1 col-md-5">
                    <div class="box signup-box">
                          <div class="box-head">
                            Sign-up 
                            </div>
                         <div class="box-body">
                             <div class="input-div">
                                 <div class="inline-input inline-input-left">
                                 <input type="text" class="form-control" placeholder="First Name" />
                                 </div>
                                 <div class="inline-input inline-input-right signup-lastname">
                                 <input type="text" class="form-control" placeholder="Last Name" />
                                 </div>
                             </div>
                             <div class="input-div">
                                 <input type="text" class="form-control" placeholder="Email" />
                             </div>
                             <div class="input-div">
                                 <input type="text" class="form-control" placeholder="Username" />
                             </div>
                             <div class="input-div">
                                 <div class="inline-input inline-input-left signup-birthday">
                                 <input type="text" class="form-control datepicker" placeholder="Birthday" />
                                 </div>  
                                 <div class="inline-input inline-input-right signup-sex dropdown">
                                     <input type="text" class="form-control" placeholder="Sex"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" />  
                                     <ul class="dropdown-menu" id="menu1" aria-labelledby="drop4"> 
                                         <li><a href="javascript:void(0)">Male</a></li> 
                                         <li><a href="javascript:void(0)">Female</a></li> 
                                     </ul> 
                             </div>
                             </div>
                                 
                             <div class="input-div">
                                 <input type="password" class="form-control" placeholder="Password" />
                             </div>
                             <div class="input-div">
                                 <input type="password" class="form-control" placeholder="Confirm Password" />
                             </div>
                             
                             <div class="input-div center">
                                <button type="button" class="btn btn-login">Submit</button>
                             </div>
                        </div>
                        
                    
                    </div>
                    
                </div>
                <div class="col-md-2 middleText">
             
                </div>
                
                <div class="col-md-4">
                    <div class="box social-signup-box">
                        <div class="box-head">
                            Sign-up with: 
                        </div>
                        <div class="box-body">
                            <a class="btn btn-block btn-lg btn-social btn-facebook"  >
                            <span class="fa fa-facebook"></span>  Facebook
                            </a>
                            <a class="btn btn-block btn-lg btn-social btn-linkedin"  >
                            <span class="fa fa-linkedin"></span>  Linkedin
                            </a>
                            <a class="btn btn-block btn-lg btn-social btn-google"  >
                            <span class="fa fa-google"></span>  Google
                            </a>
                        </div>
                    
                    
                    </div>
                </div>
            </div>
            
        </div>
    <script src="assets/js/jquery.js"></script> 
        <script src="assets/plugins/bootstrap/bootstrap.js"></script>
        <script src="assets/plugins/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
        <script>
        $(function(){
            $(".signup-sex").find("a").click(function(){
                $(this).closest("ul").prev("input").val($(this).text());
            });
            $('.datepicker').datepicker({   format: 'mm/dd/yyyy',autoclose:true  });
        });
        </script>
    </body>
</html>
